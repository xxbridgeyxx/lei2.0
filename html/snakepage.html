<main id="main-content">
    <div id="titleH1"><h1>SNAKE FOOD</h1></div>

    <div id="middle">
        <hr>

        <div class="product">
            <img src="../images/froggiedefult.jpg" height="426.67" width="640" alt="product" class="image"
                 style="width:100%" onmouseover="showBtnPrice(this)" onmouseleave="hideBtnPrice(this)"/>

            <div class="middleProduct" onmouseover="keepBtnPrice(this)" onmouseleave="hideThisPrice(this)">

                <input placeholder="qty" type="number" id="birdQty">

                <button id="addBird"  onclick="addProductToCart(this.id)">
                    Add to Cart
                </button>

            </div>
            <p>Bird Carkes</p>
            <p>Price $50.00</p>

        </div>

        <div class="product">
            <img src="../images/froggiedefult.jpg" height="426.67" width="640" alt="product" class="image"
                 style="width:100%" onmouseover="showBtnPrice(this)" onmouseleave="hideBtnPrice(this)"/>

            <div class="middleProduct"onmouseover="keepBtnPrice(this)" onmouseleave="hideThisPrice(this)">

                <input placeholder="qty" type="number" id="eggQty">

                <button id="addEgg" onclick="addProductToCart(this.id)">
                    Add to Cart
                </button>

            </div>
            <p>Egg</p>
            <p>Price $16.60</p>

        </div>

        <div class="product">
            <img src="../images/froggiedefult.jpg" height="426.67" width="640" alt="product" class="image"
                 style="width:100%" onmouseover="showBtnPrice(this)" onmouseleave="hideBtnPrice(this)"/>

            <div class="middleProduct" onmouseover="keepBtnPrice(this)" onmouseleave="hideThisPrice(this)">

                <input placeholder="qty" type="number" id="fishQty">

                <button id="addFish" onclick="addProductToCart(this.id)">
                    Add to Cart
                </button>

            </div>
            <p>Dead Fish</p>
            <p>Price $3.00</p>

        </div>

        <div class="product">

            <img src="../images/froggiedefult.jpg" height="426.67" width="640" alt="product" class="image"
                 style="width:100%" onmouseover="showBtnPrice(this)" />

            <div class="middleProduct" onmouseover="keepBtnPrice(this)" onmouseleave="hideThisPrice(this)">

                <input placeholder="qty" type="number" id="mouseQty">

                <button id="addMouse" onclick="addProductToCart(this.id)">
                    Add to Cart
                </button>

            </div>
            <p>Dead Mice</p>
            <p>Price $21.99</p>
        </div>
    </div>
    <div id="rightDiv">
